<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNews</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>

            <div class="logo">
                <a href="#" onclick="reload()"> <img src="assets/mynews-logo.svg" height="24px" alt="mynews-logo"></a>
            </div>
            <nav class="nav-links">
                <ul>
                    <li class="hover-link nav-item" id="Tech" onclick="onNavItemClick('Tech')">Tech</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Health" onclick="onNavItemClick('Health')">Health</li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" class="new-input" id="news-input" placeholder="e.g Tech">
                <button class="search-button" id="search-button">Search</button>

            </div>

        </header>

        <main>
            <div id="load">
                <div id="loader" class="loader"></div>
                <p class="loading-text">LOADING</p>
            </div>
            <div id="content" class="hide">
                <div class="cards-container" id="cards-container">

                </div>

            </div>
            <template id="template-news-card">
                <div class="card">
                    <div class="card-head">
                        <img src="assets/newspic.webp" alt="news-image" id="news-image">
                    </div>
                    <div class="card-content">
                        <h3 class="card-text" id="news-title">Title</h3>
                        <h5 class="card-text" id="news-sourse">End news is done</h5>
                        <p class="card-text" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                            Incidunt, vel. Voluptates nemo nihil sapiente iure quaerat perspiciatis neque in unde.</p>
                    </div>
                </div>
            </template>
        </main>
        <footer>
            <h4>Made with ðŸ’— by Farhana</h4>
        </footer>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
